<div class="wrapper">
  <div class="title">
    <h2>Удалить пользователя?</h2>
  </div>
  @if (!deleting) {
    <div class="actions">
      <button nz-button class="cancel" (click)="goBack()">Нет</button>
      <button nz-button class="delete" (click)="deleteUser()">Да</button>
    </div>
  } @else {
    <nz-spin />
  }
</div>
