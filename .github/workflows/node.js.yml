name: Node.js Ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Сборка
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Установка зависимостей
        run: npm ci

      - name: Линтинг
        run: npm run lint

      - name: Тесты
        run: npm run test:ci

      - name: Сборка
        run: ng build:production

      - name: Загрузка артефакта GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/Yadro/browser

  deploy:
    name: Деплой
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Деплой на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
