name: Node.js Ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-test:
    name: Сборка и тестирование
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Настройка Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Установка зависимостей
      run: npm ci

    - name: Линтинг
      run: npm run lint

    - name: Тесты
      run: npm run test:ci

    - name: Сборка
      run: npm run build:production

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Деплой на GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/Yadro
